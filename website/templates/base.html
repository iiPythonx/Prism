<!DOCTYPE html>
<html lang = "en">
    <head>
        <!-- Meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name = "theme-color" content = "#126bf1">

        <!-- Discord meta -->
        <meta property = "og:type" content = "website">
        <meta property = "og:url" content = "https://prismdiscord.cf">
        <meta property = "og:title" content = "The Prism Discord Bot">
        <meta property = "og:description" content = "Spice up your discord server with Prism!">
        <meta property = "og:image" content = "http://prismdiscord.cf/static/img/favicon.png">
        <meta property = "og:image:secure_url" content = "https://prismdiscord.cf/static/img/favicon.png">

        <!-- CSS -->
        <link rel = "stylesheet" href = "/static/css/master.css">
        <link rel = "stylesheet" href = "/static/css/bootstrap.min.css">

        <script src = "https://kit.fontawesome.com/caac29324d.js"></script>

        <!-- Assets -->
        <link rel = "shortcut icon" href = "/static/img/favicon.png"/>

        <title>{% block title %}{% endblock %} - Prism Bot</title>
    </head>
    <body>

        <nav class = "navbar navbar-expand-md navbar-dark">
            <div class = "navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class = "navbar-nav mr-auto">
                    <li class = "nav-item active">
                        <a class = "nav-link"><b>Prism</b></a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link">|</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" href ="https://discord.com/oauth2/authorize?client_id=685550504276787200&permissions=8&scope=bot">Invite</a>
                    </li>
                    <li class = "nav-item">
                        <a class = "nav-link" style = "color: #126bf1 !important;" href = "mailto:bobrien9274@gmail.com?subject=Prism%20Job%20Application">Now Hiring</a>
                    </li>
                </ul>
            </div>
            <div class = "navbar-collapse collapse w-100 order-3 dual-collapse2">
                {% block account %}{% endblock %}
            </div>
        </nav>

        <main>

            {% block content %}{% endblock %}

        </main>

        <!-- JS -->
        <script src = "/static/js/jquery.min.js"></script>
        <script src = "/static/js/popper.min.js"></script>
        <script src = "/static/js/bootstrap.min.js"></script>
    </body>
</html>
